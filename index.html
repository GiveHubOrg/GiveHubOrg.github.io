<!DOCTYPE html>
<html>
  <head>
    <title>givehub.org</title>
    <style media="screen" type="text/css">
      html {
        min-width: 640px;
        height: 100%;
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }
      
      body, a:link {
        color:#808080;
      }

      body {
        position: relative;
        margin: 0;
        padding-bottom: 6rem;
        min-height: 100%;
        font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
      }

      a:link {
        text-decoration: none;
      }

      .main {
        margin: 0 auto;
        padding-top: 20px;
        text-align: center;
      }

      /**
       * Footer Styles
       */
      .footer {
        position: absolute;
        right: 0;
        bottom: 0;
        left: 0;
        padding: 1rem;
        text-align: center;
        font-size:66%;
      }
    </style>    
  </head>
  <body>
    <div class="main">
      <br/>
      <p><img width=640px src="images/givehub_logo.png"></p>
      <p>givehub.org is on the back burner.</p>
      <p><a href="mailto:info@givehub.org">info@givehub.org</a></p>
    </div>
    <div class="footer">
      &copy;2017 givehub.org all rights reserved
    </div>
  </body>
</html>
